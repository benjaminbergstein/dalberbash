version: '3.7'
services:
  app:
    image: ${DOCKER_IMAGE}
    ports:
      - 3000:3000
    command: ["start"]
    volumes:
      - ./app:/app
    networks:
      - project
    environment:
      - REACT_APP_HOST=http://production.wips.link:3001
    depends_on:
      - server

  server:
    image: ${DOCKER_IMAGE}
    ports:
      - 3001:3001
    command: ["server"]
    environment:
      - REDIS_HOST=redis
    volumes:
      - ./app:/app
    networks:
      - project
    depends_on:
      - redis

  redis:
    image: redis:latest
    networks:
      - project
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./data/redis/deploy:/data

  postgres:
    image: postgres
    volumes:
      - ./data/postgresql/dev:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - project

networks:
  project:
    name: ${PROJECT}
